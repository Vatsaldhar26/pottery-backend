<html>
<head>
<script type="text/javascript"
	src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>

<body>

	<div style="float: left; width: 20em">
		<p>Part 1: Get a list of available tasks</p>
		<input type="submit" value="List tasks" id="listTasksButton" /><br />

		<hr />

		<p>Part 2: Start a task (create a progress instance)</p>
		<form id="startTaskForm">
			<p><input type="text" name="taskId" id="startTaskTaskId"/></p>
			<p><input type="submit" value="Start task" /></p>
		</form>

		<p>Part 3: Submit a solution to a progress instance.</p>
		<form id="submitForm" enctype="multipart/form-data">
			<p>
				<input type="text" name="progressId" value="packedLong" id="submitFormProgressId"/>
			</p>
			<p>
				<input type="text" name="filePath" />
			</p>
			<p>
				<input type="file" name="file" />
			</p>
			<input type="submit">Submit</input>
		</form>

		<hr />

		<p>Part 4: Request testing</p>
		<form id="requestTestForm">
			<p><input type="text" name="submissionId" id="requestTestSubmissionId"/></p>
			<p><input type="submit" value="Request testing" id="requestTestingButton"/></p>
		</form> 
		
		<p>Part 4: Poll submission</p>
		<form id="pollSubmissionForm">
			<p><input type="text" name="submissionId" id="pollSubmissionSubmissionId"/></p>
			<p><input type="submit" value="Poll submission" id="pollSubmissionButton"/></p>
		</form> 
		
		<p>Part 5: Poll submission status</p>
		<form id="pollStatusForm">
			<p><input type="text" name="submissionId" id="statusSubmissionId"/></p>
			<p><input type="submit" value="Poll status" id="pollStatusButton"/></p>
		</form> 
		
		<p>Part 6: Request result</p>
		<form id="getResultForm">
			<p><input type="text" name="submissionId" id="getResultSubmissionId"/></p>
			<p><input type="submit" value="Get result" id="getResultButton"/></p>
		</form>
		
	</div>

	<div style="float: left; width: 20em">
		<div id="assignmentsList">
			<pre></pre>
		</div>

		<div id="error" style="color: red">
			<pre></pre>
		</div>
	</div>
</body>

</html>
